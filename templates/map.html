<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Map</h1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordinates for the center of the map
        const position = [-15.4155, 28.2773];  // Centered on Lusaka

        // Initialize the map
        const map = L.map('map').setView(position, 13);

        // Add the tile layer (from OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker options (status, date, time)
        var markers = [
            {
                lat: -15.379576, 
                lng: 28.338534, 
                status: "Pothole", 
                date_reported: "2024-10-09", 
                time_reported: "13:30"
            },
            {
                lat: -15.371031, 
                lng: 28.338098, 
                status: "Pothole", 
                date_reported: "2024-10-09", 
                time_reported: "14:00"
            },
            {
                lat: -15.3954991, 
                lng: 28.3364811, 
                status: "Pothole", 
                date_reported: "2024-10-09", 
                time_reported: "12:30"
            }
        ];

        // Loop through the markers and add to the map
        markers.forEach(function(markerData) {
            var popupContent = `<strong>Status:</strong> ${markerData.status}<br>
                                <strong>Date Reported:</strong> ${markerData.date_reported}<br>
                                <strong>Time Reported:</strong> ${markerData.time_reported}`;

            var marker = L.marker([markerData.lat, markerData.lng]);
            marker.bindPopup(popupContent).openPopup();
            marker.addTo(map);
        });
    </script>
</body>
</html>
